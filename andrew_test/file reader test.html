<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<div id="floating-panel">
			Breadcrumbs <input type="file" id="breadcrumbLoader" name="files"/>
			
			<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.0/themes/base/jquery-ui.css">
			<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
			<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
			<script src="scripts/google_maps_functions.js"></script>
		</div>
		
		<script>
			document.getElementById('breadcrumbLoader').addEventListener('change', loadBreadcrumbs, false);
			function loadBreadcrumbs(evt) {
				var file = evt.target.files[0];
				if(file){
					alert(LoadBreadcrumbsFromFile(file, alerter));
				}
			}
			function alerter(stuff){
				console.log(stuff);
			}
			alert("ready");
		</script>
		
	</body>
</html>
